<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/718dcffbc3.js" crossorigin="anonymous"></script>

    <title>CONTACTO</title>
</head>
<body>
    <nav>
        <div class="navLogoLugar">
            <div class="iconoLogo">
                <img src="/img/abstract-letter-leaf-icon-logo-design/102_a_leaf.jpg" alt="icono_pagina">
                <p>APP <br/> PLANTAS</p>
            </div>
            <div class="iconoLugar">    
                <i class="fa-solid fa-location-dot"></i>
                <p>LUGAR</p>
            </div>
        </div>
        <ul class="navAtajos">
            <a href="../index.html"><li>INICIO</li></a>
            <a href=""><li>FUNCIONES</li></a>
            <a href=""><li>DESCARGA</li></a>
            <a href="/pages/rrss.html"><li>REDES SOCIALES</li></a>
            <a href=""><li>CONTACTO</li></a>
        </ul>
    </nav>
    <main>
        <div class="contenedorContactoyTexto">
            <div class="texto">
                <p class="tituloPrincipal">CHARLA CON NOSOTROS</BR> </p> 
                <p class="tituloSecundario">Queremos conocer tu opinión sobre la app!</p>
            </div>
            <div class="formularioContacto">
                <form method="get">
                    <div class="nombreApellido">
                            <label for="Nombre">Nombre: </label>
                            <input type="text" id="Nombre" placeholder="¿Cómo te llamas?"/>
                            <label for="Apellido">Apellido: </label>
                            <input type="text" id="Apellido" placeholder="¿Cómo es tu apellido?"/>
                        </div>
                        <div class="paisCiudad">
                            <label for="Pais">País: </label>
                            <input type="text" id="Pais" placeholder="¿En qué país naciste?"/>
                            <label for="Ciudad">Ciudad: </label>
                            <input type="text" id="Ciudad" placeholder="¿Y en qué ciudad?"/>
                        </div>
                        <label for="Correo">Correo: </label>
                        <input type="email" id="Correo" placeholder="¿Cuál es tu correo electrónico?" />
                        <label for="Comentarios">Comentarios: </label>
                        <textarea id="Comentarios" name="comentarios" rows="3" cols="30"> 
                            ¿Qué pensás de la aplicación?</textarea> <br/>
                        <div class="btnEnviar">
                            <input type="submit" value="enviar" />
                    </div> 
                </form> 
            </div>
        </div>
    </main>
    <footer>
        <a href=""><p>Sobre App Plantas</p></a>
        <a href=""><p>Blog</p></a>
        <a href=""><p>Novedades</p></a>
    </footer>
</body>
